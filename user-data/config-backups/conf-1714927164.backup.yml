pageInfo:
  title: Smellydog Web Resources
  description: Welcome to your Smellydog dashboard!
  footerText: For all the smelly dogs, Cal, Katy, and Cubby
  logo: https://www.smellydog.net/images/cal.png
  navLinks:
    - title: Google
      path: https://www.google.com
pages:
  - name: Internal Home Stuff
    path: internalstuff.yml
appConfig:
  auth:
    users:
      - user: yoddy
        hash: 7eabfbeff60a843d0d38eb407491398b310b81647ac1767b0ac5c244fe5a28a9
        type: admin
    enableGuestAccess: true
    disableConfigurationForNonAdmin: true
    enableKeycloak: false
  theme: material-original
  enableMaterialDesignIcons: true
  layout: auto
  iconSize: medium
  language: en
  disableConfiguration: false
  routingMode: hash
  startingView: default
  defaultOpeningMethod: newtab
  statusCheck: false
  statusCheckInterval: 0
  faviconApi: iconhorse
  enableMultiTasking: false
  widgetsAlwaysUseProxy: false
  webSearch:
    disableWebSearch: true
    searchEngine: duckduckgo
    openingMethod: newtab
    searchBangs: {}
  enableFontAwesome: true
  hideComponents:
    hideHeading: false
    hideNav: false
    hideSearch: false
    hideSettings: false
    hideFooter: false
  showSplashScreen: false
  preventWriteToDisk: false
  preventLocalSave: false
  disableConfigurationForNonAdmin: false
  allowConfigEdit: true
  enableServiceWorker: false
  disableContextMenu: false
  disableUpdateChecks: false
  disableSmartSort: false
  enableErrorReporting: false
